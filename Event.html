<html>
    <head>
        <script>
            function hi(){
                alert("Hi....")
            }
        </script>
    </head>
    <body>
        <p>
            Click the button.....
        </p>
        <form action="" >
            <input type="button" onclick="hi()" value="Hell ther....!">
        </form>
    </body>
</html>
<!-- What is an Event ?
JavaScript's interaction with HTML is handled through events that occur when the user
 or the browser manipulates a page.
 onclick Event Type
This is the most frequently used event type which occurs when a user clicks the left button
 of his mouse. You can put your validation, warning etc., against this event type. -->
